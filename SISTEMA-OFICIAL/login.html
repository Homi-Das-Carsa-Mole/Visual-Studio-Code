<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon_io (1)/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!-- Título da página  -->
    <h1 class="title">BIBLIOTECA SENAI</h1>
    <!-- Classe da caixa de login  -->
    <div class="login">
        <form class="card">
            <div class="card-header">
                <h1 class="estilo1">LOGIN</h1>
            </div>
            <!-- Input para digitar o email/nome de usuário -->
            <div class="card-content">
                <div class="card-content-area">
                    <label for="usuario">E-mail/nome de usuário</label>
                    <input type="text" id="usuario" autocomplete="off">
                </div>
                <!-- Input para digitar a senha-->
                <div class="card-content-area">
                    <label for="password">Senha</label>
                    <input type="password" id="password" autocomplete="off">
                </div>
            </div>
            <!-- Botões do login -->
            <div class="card-down">
                <a href="home.html" class="submit" input type="submit"> ENTRAR </a>
            </div>
            <div class="card-down">
                <a href="">Esqueceu a senha?</a>
        </form>
    </div>
    </div>
    </div>
</body>
